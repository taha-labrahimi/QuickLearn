{% extends 'base.html' %}
{% load static %}
{% block content%}
<!DOCTYPE html>
<html lang="en">
<body class="bg-white">
  <main>
  <!-- Page Content -->
  <section class="container-fluid animate__animated animate__fadeInUp">
    <div class="row align-items-center min-vh-100">
      <!-- col -->
      <div class="col-lg-6 col-md-12 col-12">
        <div class="px-xl-20 py-7 py-lg-0">
          <!-- content -->
          <div class="d-flex justify-content-between mb-7 align-items-center">
            <a href="../index.html"><img src="{% static 'assets/images/brand/logo/logo_saad.svg' %}" alt="logo" class="logo-inverse">
            </a>
              <!-- theme switch -->
     <div class="form-check form-switch theme-switch d-none ">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
      <label class="form-check-label" for="flexSwitchCheckDefault"></label>
    </div>
          </div>
          <div class="">
            <h1 class="display-4 fw-bold">Get In Touch.</h1>
            <p class="lead text-dark">
              Fill in the form to the right to get in touch with someone on
              our team, and we will reach out shortly.
            </p>
            <div class="mt-8 fs-4">
              
              <!-- address -->

              <p>
                <i class="bi bi-telephone text-primary me-2"></i> +
                212 641797275
              </p>
              <p>
                <i class="bi bi-envelope-open text-primary me-2"></i>
                QuicKLearn@gmail.com
              </p>
              <p class="d-flex">
                <i class="bi bi-geo-alt text-primary me-2"></i> 12000 Tamessna,Rabat
              </p>
            </div>
            <div class="mt-10">
              <!--Facebook-->
              <a href="#" class="text-muted me-3">
                <i class="mdi mdi-facebook fs-3"></i>
              </a>
              <!--Twitter-->
              <a href="#" class="text-muted me-3">
                <i class="mdi mdi-twitter fs-3"></i>
              </a>

              <!--GitHub-->
              <a href="#" class="text-muted">
                <i class="mdi mdi-github fs-3"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
      <!-- background color -->
      <div
        class="col-lg-6 d-lg-flex align-items-center w-lg-50 min-vh-lg-100 position-fixed-lg bg-cover bg-light top-0 right-0">
        <div class="px-4 px-xxl-20 px-xl-14 py-8 py-lg-0">
          <!-- form section -->
          <div id="form">
            <!-- form row -->
            <form class="row">
              <!-- form group -->
              <div class="mb-3 col-12 col-md-6">
                <label class="form-label" for="fname">First Name:<span class="text-danger">*</span></label>
                <input class="form-control" type="text" name="last name" id="fname" placeholder="First Name" required />
              </div>
              <!-- form group -->
              <div class="mb-3 col-12 col-md-6">
                <label class="form-label" for="lname">Last Name:<span class="text-danger">*</span></label>
                <input class="form-control" type="text" name="last name" id="lname" placeholder="Last Name" required />
              </div>
              <!-- form group -->
              <div class="mb-3 col-12 col-md-6">
                <label class="form-label" for="email">Email:<span class="text-danger">*</span></label>
                <input class="form-control" type="email" name="email" id="email" placeholder="Email" required />
              </div>
              <!-- form group -->
              <div class="mb-3 col-12 col-md-6">
                <label class="form-label" for="phone">Phone Number:<span class="text-danger">*</span></label>
                <input class="form-control" type="text" name="phone" id="phone" placeholder="Phone" required />
              </div>
              <!-- form group -->
              <div class="mb-3 col-12">
                <label class="text-dark form-label" for="frustration">Contact Reason:<span
                    class="text-danger">*</span></label>
                <select class="selectpicker" data-width="100%">
                  <option selected>Select</option>
                  <option value="1">Design</option>
                  <option value="2">Development</option>
                  <option value="3">Other</option>
                </select>
              </div>
              <!-- form group -->
              <div class="mb-3 col-12">
                <label class="text-dark form-label" for="messages">Message:</label>
                <textarea class="form-control" id="messages" rows="3" placeholder="Messages"></textarea>
              </div>
              <!-- button -->
              <div class="col-12">
                <button type="submit" class="btn btn-primary btn-block">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
</html>
{% endblock content%}
