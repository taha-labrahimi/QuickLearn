{% load static %}
<div class="row align-items-center">
  <!-- User info -->
  <div class="col-xl-12 col-lg-12 col-md-12 col-12">
    <!-- Bg -->
    <div class="pt-16 rounded-top profile-bg">
      <img
        src="{% static 'assets/images/background/profile-bg.jpg' %}"
        alt="Background Image"
      />
    </div>
    <div
      class="card px-4 pt-2 pb-4 shadow-sm rounded-top-0 rounded-bottom-0 rounded-bottom-md-2"
    >
      <div class="d-flex align-items-end justify-content-between">
        <div class="d-flex align-items-center">
          <div
            class="me-2 position-relative d-flex justify-content-end align-items-end mt-n5"
          >
            <img
              src="{{user.picture.url}}"
              class="avatar-xl rounded-circle border border-4 border-white position-relative"
              alt="avatar"
            />
            <a
              href="#"
              class="position-absolute top-0 end-0"
              data-bs-toggle="tooltip"
              data-placement="top"
            >
              <img
                src="{% static 'assets/images/svg/checked-mark.svg' %}"
                alt="checked"
                height="30"
                width="30"
              />
            </a>
          </div>
          <div class="lh-1">
            <h2 class="mb-0">{{ request.user.username }}</h2>
            <p class="mb-0 d-block">@{{ request.user.username }}</p>
          </div>
        </div>
        <div>
          <a href="{% url 'addcourse' %}" class="btn btn-primary d-none d-md-block"
            >Create New Course</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
