{% load static %}
<div class="row align-items-center">
    <div class="col-xl-12 col-lg-12 col-md-12 col-12">
      <!-- Bg -->
      <div class="pt-16 rounded-top profile-bg">
        <img
          src="{% static 'assets/images/background/profile-bg.jpg' %}"
          alt="Background Image"
        />
      </div>
      <div class="card rounded-0 rounded-bottom  px-4  pt-2 pb-4 ">
      <div
        class="d-flex align-items-end justify-content-between  ">
        <div class="d-flex align-items-center">
          <div class="me-2 position-relative d-flex justify-content-end align-items-end mt-n5">
            <img src="{{user.picture.url}}" class="avatar-xl rounded-circle border border-4 border-white"
              alt="avatar">
          </div>
          <div class="lh-1">
            <h2 class="mb-0">{{ request.user.username }}
              <a href="#" class="text-decoration-none" >
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <rect x="3" y="8" width="2" height="6" rx="1" fill="#754FFE"></rect>
                  <rect x="7" y="5" width="2" height="9" rx="1" fill="#DBD8E9"></rect>
                  <rect x="11" y="2" width="2" height="12" rx="1" fill="#DBD8E9"></rect>
                </svg>
              </a>
            </h2>
            <p class="mb-0 d-block">@{{ request.user.username }}</p>
          </div>
        </div>
        <div>
          <a href="{% url 'studentedit' %}" class="btn btn-primary btn-sm d-none d-md-block">Account
            Setting</a>
        </div>
      </div>
      </div>
    </div>
  </div>
